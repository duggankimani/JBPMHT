<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- BootStrap start -->
<title>Password Management</title>
<!-- link rel="icon" type="image/png" href="img/briefcase_document.ico"-->
<link rel="icon" type="image/png" href="img/favicon.ico">

<!-- bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- libraries -->
<link rel="stylesheet" type="text/css" href="css/elements.css">

<!-- global styles -->
<link rel="stylesheet" type="text/css" href="css/layout.css">

<!-- this page specific styles -->
<link rel="stylesheet" type="text/css" href="css/compiled/signin.css">

<title>Password Management</title>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/js.cookie.js"></script>
<script type="text/javascript" src="js/account.js"></script>
</head>
<body>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0;"></iframe>
	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif;">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<div class="login-bg" id="mainContent">
		<div class="row-fluid login-wrapper">
			<div class="span5 accbox" id="loadingbox" 
			style="margin: 0 auto;display: flex;">
				<div class="span12">
					<div class="span2"></div>
					 <div class="span8" style="margin:auto;">
					 	<div id="issues" class="hide alert alert-danger">User not found</div>
					 	<div>
					 	<div style="margin-bottom:20px;">
					 		<h2 id="elHeading">Activate Account</h2>
					 	</div>
					    <form action="javascript:doActivateAccount();">	
						    <label>Email Address</label>
						    <input type="email" name="email" class="span12" disabled>
						    <label>First Name</label>
						    <input type="text" name="firstname" class="span12">
						    <label>Last Name</label>
						    <input type="text" name="lastname" class="span12">
						    <label>Password</label>
						    <input type="password" name="password" class="span12">
						    <label>Confirm Password</label>
						    <input type="password" name="passwordConfirm" class="span12">
						    <label>
						    <input type="checkbox" name="terms"> 
						    I agree with the <a href="#">Terms and Conditions</a>.
						    </label>
						    <div>
						    	<a class="btn" href="login.html">Cancel</a>
						    	<input type="submit" name="submit" value="Sign up" class="btn btn-primary pull-right">
						    </div>
						    
						    <div class="clearfix"></div>
					    </form>
					    </div>
					 </div>
					 <div class="span2"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
