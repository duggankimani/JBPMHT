<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- BootStrap start -->
<title>WIRA</title>
<!-- link rel="icon" type="image/png" href="img/briefcase_document.ico"-->
<link rel="icon" type="image/png" href="img/favicon.ico">

<!-- bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- libraries -->
<link rel="stylesheet" type="text/css" href="css/elements.css">

<!-- global styles -->
<link rel="stylesheet" type="text/css" href="css/layout.css">

<!-- this page specific styles -->
<link rel="stylesheet" type="text/css" href="css/compiled/signin.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/js.cookie.js"></script>
<script type="text/javascript" src="js/login.js"></script>

<title>Insert title here</title>
</head>
<body>

	<div class="login-bg" id="mainContent">
		<div class="row login-wrapper">
			<a class="navbar-brand hide" href="#"></a>

			<div class="col-md-4 box" id="loadingbox">
				<div id="status" class="content-wrap">
					<form id="login" action="javascript:doFormSubmit();">
						<img id="logo-image" class="logo-image" src="img/wiralogo.png"
							alt="Logo"></img> <span class="logo-title">Wira</span>
						<p
							style="padding-top: 10px !important; padding-bottom: 10px !important; font-family: Source Sans Pro, sans-serif; color: #656565; font-size: 14px;">
							PLEASE SIGN IN</p>
						<span class="hide loadingtext" id="loading"> <i
							class="glyphicon glyphicon-spinner icon-spin icon-large"></i> Logging In...
						</span>
						<div id="issues" class="hide alert alert-danger">Wrong username or password</div>
						<input type="text" id="username" name="username" class="col-md-12"></input>
						<input type="password" id="password" name="password"
							class="col-md-12"></input>
						<div class="remember">
							<input id="remember-me" type="checkbox"></input> <label
								for="remember-me">Keep me Signed In</label>
						</div>
						<div id="divLogin">
							<img class="loading hide" src="img/loading.gif" /> 
							<input
								value="Login" name="Login" id="submit"
								 class="btn-glow btn-block primary login" type="submit" 
								 />
						</div>
						<a href="account.html#/activateacc/acc/forgot" class="hide forgot">Forgot
							the password?</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0;"></iframe>
	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif;">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
</body>
</html>
