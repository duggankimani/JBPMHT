<html>
<body style="margin: 0 0 0 0; padding: 0 0 0 0; font-size: 12px;">
	<!--Outer Container-->
	<table width="100%" height="300px" cellpadding="0"
		style="padding: 20px;" bgcolor="#DFDFDF">
		<tr align="centre">
			<td>
				<!--Inner container -->
				<table width="600px" height="" align="center" cellpadding="0"
					cellspacing="0" bgcolor="#FFFFFF"
					style="border-collapse: separate; border-spacing: 3px; color: #000000; padding: 16px 20px; border: 1px solid #ffffff; border-bottom: 2px solid #bcbcbc; border-left: 1px solid #cecece; border-right: 1px solid #cecece; font-family: Helvetica, Arial, sans-serif;">
					<tr>
						<td colspan="2"><img class="imgLogo" src="cid:imageLogo"
							width="180px" style="max-height:70px;"></img></td>
					</tr>
					<!--spacer -->
					<tr class="spacer" height="10px";>
						<td colspan="2"></td>
					</tr>

					<tr>
						<td colspan="2">@@emailSubject &nbsp;&nbsp; <span
							style="text-decoration: underline; font-weight: bold; color: #000000; cursor: pointer;">
						</span>
						</td>
					</tr>

					<!--spacer -->
					<tr class="spacer" height="10px";>
						<td colspan="2"></td>
					</tr>

					<tr>
						<td style="border-top: 1px dashed #000000; padding-top: 10px;"
							colspan="2"><a
							style="text-decoration: underline; font-weight: bold; color: #000000; font-size: 16px;"
							href="@@DocumentURL"> @@caseNo </a></td>
					</tr>
					<tr>
						<td width="5%" valign="top"><img class="imgLogo"
							 src="cid:imageUser" width="70px" height="70px"
							style></img></td>
						<td style="padding-left: 10px">
							<table>
								<tr>
									<td style="margin-bottom: 5px; padding-bottom: 5px;"
										width="95%"><span style="font-weight: bold">
											Process</span> : @@DocType</td>
								</tr>
								<tr>
									<td style="margin-bottom: 5px; padding-bottom: 5px;"><span
										style="font-weight: bold">Initiated By</span> : @@ownerId</td>
								</tr>
								<tr>
									<td style="margin-bottom: 5px; padding-bottom: 5px;"><span
										style="font-weight: bold">Sent To</span> : @@ActorId @@GroupId</td>
								</tr>
								<tr>
									<td style="margin-bottom: 5px; padding-bottom: 5px;"><span
										style="font-weight: bold">Document Date</span> @@docDate</td>
								</tr>
								<tr>
									<td style="margin-bottom: 5px; padding-bottom: 5px;">
										@@description</td>
								</tr>

								<tr>
									<td style="padding-top: 10px;"><a
										style="display: inline-block; padding: 8px 12px; margin-bottom: 0; font-size: 14px; font-weight: 500; line-height: 1.428571429; text-align: center; white-space: nowrap; vertical-align: middle; cursor: pointer; border: 1px solid transparent; border-radius: 4px; color: #ffffff; background-color: #5cb85c; border-color: #5cb85c; text-decoration: none;"
										href="@@DocumentURL">Click To View</a>
								</tr>

							</table>
						</td>
					</tr>
				</table> <!--End of Inner Table-->
			</td>
		</tr>
	</table>
	<!--End of main content area -->
</body>
</html>
